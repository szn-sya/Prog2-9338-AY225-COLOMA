<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Tracker</title>
    <style>
        :root {
            --primary-blue: #4682B4;
            --bg-color: #f4f7f6;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            display: flex;
            width: 800px;
            height: 450px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        /* LEFT PANEL: FORM */
        .form-panel {
            flex: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            font-weight: bold;
            font-size: 0.9rem;
            color: #333;
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        input:disabled {
            background-color: #eee;
            color: #666;
            cursor: not-allowed;
        }

        button {
            background-color: var(--primary-blue);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.2s;
        }

        button:hover {
            background-color: #36648b;
        }

        /* RIGHT PANEL: LIST */
        .side-panel {
            width: 320px;
            background: #fafafa;
            border-left: 1px solid #ddd;
            display: flex;
            flex-direction: column;
        }

        .side-panel h3 {
            padding: 15px;
            margin: 0;
            font-size: 1rem;
            border-bottom: 1px solid #ddd;
            background: #f0f0f0;
        }

        #attendance-list {
            list-style: none;
            padding: 0;
            margin: 0;
            overflow-y: auto;
            flex-grow: 1;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.85rem;
        }

        #attendance-list li {
            padding: 10px 15px;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-panel">
        <div class="form-group">
            <label>Full Name:</label>
            <input type="text" id="nameField" placeholder="Enter name">
        </div>
        <div class="form-group">
            <label>Course/Year:</label>
            <input type="text" id="courseField" placeholder="Enter course/year">
        </div>
        <div class="form-group">
            <label>Timestamp:</label>
            <input type="text" id="timeField" disabled>
        </div>
        <div class="form-group">
            <label>E-Signature:</label>
            <input type="text" id="sigField" disabled>
        </div>
        <button id="submitBtn">Submit & Save Attendance</button>
    </div>

    <div class="side-panel">
        <h3>People Who Attended</h3>
        <ul id="attendance-list"></ul>
    </div>
</div>

<script>
    const nameField = document.getElementById('nameField');
    const courseField = document.getElementById('courseField');
    const timeField = document.getElementById('timeField');
    const sigField = document.getElementById('sigField');
    const submitBtn = document.getElementById('submitBtn');
    const listContainer = document.getElementById('attendance-list');

    // Helper: Generate UUID snippet
    function generateUUID() {
        return Math.random().toString(36).substring(2, 10).toUpperCase();
    }

    // Helper: Update Timestamp
    function updateTimestamp() {
        const now = new Date();
        const formatted = now.getFullYear() + "-" + 
            String(now.getMonth() + 1).padStart(2, '0') + "-" + 
            String(now.getDate()).padStart(2, '0') + " " + 
            String(now.getHours()).padStart(2, '0') + ":" + 
            String(now.getMinutes()).padStart(2, '0') + ":" + 
            String(now.getSeconds()).padStart(2, '0');
        timeField.value = formatted;
    }

    // Initialize Fields
    function refreshFields() {
        updateTimestamp();
        sigField.value = generateUUID();
        nameField.value = "";
        courseField.value = "";
        nameField.focus();
    }

    // Load existing data from localStorage
    function loadAttendance() {
        const data = JSON.parse(localStorage.getItem('attendance_log')) || [];
        listContainer.innerHTML = "";
        data.forEach(entry => {
            const li = document.createElement('li');
            li.textContent = `${entry.name} [${entry.course}]`;
            listContainer.appendChild(li);
        });
    }

    // Submit Action
    submitBtn.addEventListener('click', () => {
        const name = nameField.value.trim();
        const course = courseField.value.trim();
        const timestamp = timeField.value;
        const signature = sigField.value;

        if (!name || !course) {
            alert("Error: Name and Course cannot be empty.");
            return;
        }

        // Save to LocalStorage (Simulating the file write)
        const newEntry = { name, course, timestamp, signature };
        const data = JSON.parse(localStorage.getItem('attendance_log')) || [];
        data.push(newEntry);
        localStorage.setItem('attendance_log', JSON.stringify(data));

        // Update UI
        loadAttendance();
        refreshFields();
    });

    // Run on startup
    refreshFields();
    loadAttendance();

    // Keep timestamp ticking every second
    setInterval(updateTimestamp, 1000);
</script>

</body>
</html>
